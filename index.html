<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="main">
        <img src="insta.png" alt="insta">
        <br><br><br><br><br><br><br>
        <form>
            <table>
                <div class="user">
                <tr>
                    <td>
                        <label></label>
                    <input type="text/number"placeholder="phone number, username, or email">
                    </td>
                </tr>
                </div>
            </table>
            <table>
                <tr>
                    <td class="pwd"><label></label>
                    <input type="password" minlength="8" placeholder="password">
                </td>
                </tr>
            </table>
            <br>
            <button type="submit">log in</button>
        </form>
        <br>
        <br>
        <h4>_______________OR____________________</h4>
        <a href="https://www.facebook.com/">
            <img src="download.png">
        </a>
        <ul>
        <ul><a class="loginfo" href="https://www.facebook.com/">log in with Facebook</a>
        </ul>
        <br>
        <ul><a class="resetpwd" href="https://www.instagram.com/accounts/password/reset/">Forget password</a>
        </ul>
        </ul>
</div>
<br>
<div class="sigup">
    <p>Don't have an account?<a href="https://www.instagram.com/accounts/email signup/">Sign up</a>
    </p>
</div>
    <div class="final">
        <p>Get the app.</p>
    </div>
    <br>
    <a href="https://apps.apple.com/app/instagram/id389801252?vt=10"><img src="apple.png" alt="apple"></a>
    <a href="https://play.google.com/store/apps/details?id=com.instagram.adroid&referrer=utm_source%3Dinstagramweb&utm_campaign"></a> 
    <div class="logo">
        <img src="apple.png" alt="apple">
        <img src="google.png" alt="goggle">
    </div>
</body>
</html>
